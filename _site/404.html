<!doctype html>

<style type="text/css" media="screen">
    body {
        margin: 0;
    }

    .container {
        display: table;
        margin: auto;
    }

    h1 {
        color:#4f4c47;
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 0;
    }

    h2 {
        color:#4f4c47;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 0;
    }

    h4 {
        color:#4f4c47;
        font-size: 18px;
        font-weight: bold;
        margin-top: 0;
    }

    span {
        color: grey;
    }

    address {
        color: grey;
        font-style: normal;
        margin-top: 5px;
    }

    em {
        color:#686662;
        font-size: 14px;
        line-height: 1.9em;
    }

    p {
        color: #686662;
        font-size: 14px;
        line-height: 1.9em;
    }

    td {
        padding: 0;
    }

    a:link {
        color:#7ab317;
    }

    .content {
        display: table-cell;
        vertical-align: middle;
    }

    /* Style the header with a grey background and some padding */
    .header {
        overflow: hidden;
        background-color: #f1f1f1;
        padding: 20px 30px;
    }

    /* Style the header links */
    .header a {
        float: left;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        line-height: 25px;
        border-radius: 4px;
    }

    /* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
    .header a.logo {
        font-size: 25px;
        font-weight: bold;
        color: #7ab317;
    }

    /* Change the background color on mouse-over */
    .header a:hover {
        background-color: #ddd;
        color: black;
    }

    /* Style the active/current link*/
    .header a.active {
        background-color: #7ab317;;
        color: white;
    }

    /* Float the link section to the right */
    .header-right {
        float: right;
    }

    /* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
    @media screen and (max-width: 500px) {
        .header a {
            float: none;
            display: block;
            text-align: left;
        }

        .header-right {
            float: none;
        }
    }
</style>

<html>

<head>
    <meta charset="utf-8">
    <title>Simumatik3D - </title>
</head>

<body>
    <div class="header">
        <a href="#default" class="logo">SIMUMATIK3D</a>
        <div class="header-right">
            <a  href="/">Home</a>
            <a  href="/">Library</a>
            <a  href="../tutorials.html">Tutorials</a>
            <a  href="/">Examples</a>
            <a  href="../research.html">Research</a>
        </div>
    </div>
    <div class="container">
        <div class="content">

    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

</body>

</html>
